<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url "age" %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        {% comment %} <label>
            <p>Current year:</p>
            <input type="number" name="end">
        </label>

        <label>
            <p>Birth year:</p>
            <input type="number" name="birth">
        </label> {% endcomment %}

        <button>Find age</button>

    </form>

    {% if age is not None %}
        <p>You are: {{ age }}</p>
    {% endif %}
</body>
</html>
